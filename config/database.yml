# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  # username: anyan
  username: <%= ENV['one_day_challenge_USERNAME'] %>
  database: one_day_challenge_development
  password: <%= ENV['one_day_challenge_DATABASE_PASSWORD'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  # username: anyan
  username: <%= ENV['one_day_challenge_USERNAME'] %>
  database: one_day_challenge_test
  password: <%= ENV['one_day_challenge_DATABASE_PASSWORD'] %>

production:
  <<: *default
  database: one_day_challenge_production
  # username: anyan
  password: <%= ENV['one_day_challenge_DATABASE_PASSWORD'] %>
  username: one_day_challenge
  password: <%= ENV['one_day_challenge_DATABASE_PASSWORD'] %>
